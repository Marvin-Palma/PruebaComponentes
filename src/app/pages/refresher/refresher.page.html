
<app-header titulo="Refresher"></app-header>

<ion-content class="ion-padding">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <h1 *ngIf="items.length === 0" class="animated bounce slow">Pull to refresh</h1>

  <ion-list *ngIf="items.length != 0">
    <ion-item *ngFor="let item of items; let i = index" class="animated zoomIn slow">
      Item {{i + 1}}
    </ion-item>
  </ion-list>

</ion-content>
