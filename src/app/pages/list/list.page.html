<app-header titulo="Lists - Sliding"></app-header>

<ion-content>

  <ion-list #lista>

    <ion-item-sliding *ngFor="let usuario of usuarios | async">

      <ion-item>
        <ion-label>
          <h3>{{usuario.name}}</h3>

          <p>{{usuario.email}}</p>
        </ion-label>

        <ion-label
          slot="end"
          class="ion-text-right"
        >{{usuario.phone}}</ion-label>
      </ion-item>

      <ion-item-options side="start">

        <ion-item-option (click)="like(usuario)">
          <ion-icon name="heart" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="delete(usuario)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>

      </ion-item-options>

      <ion-item-options side="end">

        <ion-item-option (click)="share(usuario)">
          <ion-icon name="share" slot="icon-only"></ion-icon>
        </ion-item-option>

      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>
