
<app-header titulo="CheckBox"></app-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let check of data" (click)="onClick(check)">

      <ion-label>{{check.name}}</ion-label>
      <ion-checkbox [(ngModel)]="check.selected" [color]="check.name" mode="ios"></ion-checkbox>

    </ion-item>
  </ion-list>

</ion-content>
