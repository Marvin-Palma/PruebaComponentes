
<app-header titulo="Grid - Rows"></app-header>

<ion-content class="ion-padding" fullscreen>

      <ion-col size="12" size-lg="3" size-md="4" size-sm="6"

          <img src="/assets/shapes.svg">
          
          <ion-card-header>
            <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
            <ion-card-title>Card Title</ion-card-title>
            <ion-card-content>Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim hic quasi, eos laborum corporis ipsam aliquid facere quidem doloremque omnis, repudiandae et laboriosam repellendus, tenetur quas dolore fugit dolor rerum.</ion-card-content>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
