<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start">

      <!-- Primera Opción  -->

      <!-- <ion-button (click)="toggleMenu()">
        <ion-icon name="menu" slot="icon-only"></ion-icon>
      </ion-button> -->

      <!-- Segunda Opción  -->

      <ion-menu-button color="primary"
                       menu="primerMenu"></ion-menu-button>

      
    </ion-buttons>

    <ion-title color="primary">Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item *ngFor="let item of componentes | async" [routerLink]="item.redirectTo" detail>
      
      <ion-icon [name]="item.icon" slot="start" color="primary"></ion-icon>
      
      <ion-label>
        {{item.name}}
      </ion-label>
      
    </ion-item>

  </ion-list>

</ion-content>
